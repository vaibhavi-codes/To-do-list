<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f1f1f1;
}

* {
  box-sizing: border-box;
}

/* Style the form */
form {
  background-color: #fff;
  margin: 10px auto;
  padding: 20px;
  border-radius: 10px;
}

/* Style the input fields */
input[type=text],
input[type=email], 
input[type=password],
input[type=url],
input[type=file] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 4px;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  border-radius: 4px;
}

input[type=submit]:hover {
  opacity: 1;
}

input[type=button] {
  background-color: #f44336;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  border-radius: 4px;
}

input[type=button]:hover {
  opacity: 1;
}

/* Style the label */
label {
  display: block;
  margin-bottom: 8px;
}

/* Style the radio button */
input[type=radio] {
  margin-right: 5px;
}

/* Style the checkbox */
input[type=checkbox] {
  margin-right: 5px;
}

/* Style the table */
table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

th, td {
  text-align: left;
  padding: 8px;
  border: 1px solid #ddd;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

th {
  background-color: #4CAF50;
  color: white;
}

/* Style the image */
img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
}
</style>
</head>
<body>

<h2 style="text-align:center;color:#4CAF50;">SAMPLE</h2>
<h3 style="text-align:center;color:#4CAF50;">Student Enrollment Form</h3>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Your name..">

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Your email..">

  <label for="website">Website:</label>
  <input type="url" id="website" name="website" placeholder="Your website..">

  <label for="image">Image link:</label>
  <input type="url" id="image" name="image" placeholder="Image link..">

  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>

  <label for="skills">Skills:</label><br>
  <input type="checkbox" id="java" name="skills" value="java">
  <label for="java">Java</label><br>
  <input type="checkbox" id="html" name="skills" value="html">
  <label for="html">HTML</label><br>
  <input type="checkbox" id="css" name="skills" value="css">
  <label for="css">CSS</label><br>

  <input type="submit" value="Enroll Student">
  <input type="button" value="Clear">
</form>

</body>
</html>
